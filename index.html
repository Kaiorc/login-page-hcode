<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets\css\style.css">
</head>
<body>
    <header>
        <h1><a href="https://www.hcode.com.br">Hcode</a></h1>
        <nav></nav>
    </header>
    
    <section class="content-center">
        <div class="text-center">
            <a href="https://www.hcode.com.br" target="_blank">
                <img src="assets\images\hcode.png" alt="Avatar da Hcode">
            </a>
        </div>
        
        <!--o "action" é para onde será enviado o formulário, podendo receber um link ou rota
            "method" é como será enviado o formulário, o "get" envia os dados pela url e o "post"
            é mais comum a utilização de post-->
            <form action="/login" method="post" id="form-login">
                <div>
                    <input id="email" type="email" placeholder="Email" required>
                </div>
                
                <div>
                    <input id="password" type="senha" placeholder="Senha" required>
                </div>
                
                <div>
                    <button id="button-submit" type="enviar">Enviar</button>
                </div>
            </form>
        </section>
        
        <footer>
            <p>Hcode Treinamentos</p>
        </footer>
        <script src="assets\js\script.js"></script>
    </body>
</html>
